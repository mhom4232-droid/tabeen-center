<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز التابعين القرآني | غزة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --deep-blue: #0f172a; --gold: #c5a059; }
        body { font-family: 'Tajawal', sans-serif; background: #f8fafc; color: var(--deep-blue); }
        .quran-font { font-family: 'Amiri', serif; }
        .page-node { display: none; min-height: 100vh; animation: fadeIn 0.4s ease-out; }
        .page-node.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .header-bg { background: linear-gradient(to right, #0f172a, #1e293b); border-bottom: 4px solid var(--gold); }
        .btn-main { background: white; border: 1px solid #e2e8f0; transition: 0.3s; border-radius: 1.5rem; }
        .btn-main:hover { transform: translateY(-8px); border-color: var(--gold); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="header-bg text-white py-6 px-10 flex justify-between items-center sticky top-0 z-50 shadow-2xl">
        <div class="flex items-center gap-4 cursor-pointer" onclick="navigateTo('home')">
            <i class="fas fa-quran text-3xl text-gold"></i>
            <div>
                <h1 class="text-2xl font-bold quran-font">مركز التابعين القرآني</h1>
                <p class="text-[10px] text-gold font-bold tracking-widest uppercase">غزة - فلسطين</p>
            </div>
        </div>
        <button id="backBtn" onclick="navigateTo('home')" class="hidden bg-white/10 px-6 py-2 rounded-xl text-sm font-bold border border-white/20">القائمة الرئيسية</button>
    </nav>

    <div id="homePage" class="page-node active py-16 px-6 max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <button onclick="navigateTo('search')" class="bg-gold text-white p-6 rounded-2xl font-bold text-xl shadow-lg hover:brightness-110">بوابة استعلام الطلاب</button>
            <button onclick="navigateTo('admin')" class="bg-slate-800 text-white p-6 rounded-2xl font-bold text-xl shadow-lg hover:brightness-110">منطقة الهيئة الإدارية</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div onclick="navigateTo('search')" class="btn-main p-12 text-center">
                <i class="fas fa-file-invoice text-5xl text-gold mb-6"></i>
                <h3 class="text-2xl font-black mb-3">النتائج الدورية</h3>
                <p class="text-slate-400 text-sm">عرض تقارير الحفظ والأداء المسلكي للطلاب.</p>
            </div>
            <div onclick="navigateTo('donate')" class="btn-main p-12 text-center">
                <i class="fas fa-hand-holding-heart text-5xl text-gold mb-6"></i>
                <h3 class="text-2xl font-black mb-3">المساهمة الوقفية</h3>
                <p class="text-slate-400 text-sm">المساهمة في دعم أنشطة المركز والمسابقات.</p>
            </div>
            <div onclick="navigateTo('admin')" class="btn-main p-12 text-center">
                <i class="fas fa-users-cog text-5xl text-gold mb-6"></i>
                <h3 class="text-2xl font-black mb-3">النظام العام</h3>
                <p class="text-slate-400 text-sm">إعدادات العرض والوصول السريع للمحفظين.</p>
            </div>
            <div onclick="navigateTo('competitions')" class="btn-main p-12 text-center bg-slate-50">
                <i class="fas fa-trophy text-5xl text-gold mb-6"></i>
                <h3 class="text-2xl font-black mb-3">المسابقات القرآنية</h3>
                <p class="text-slate-500 text-sm italic">تجربة تفاعلية للمسابقات الرمضانية والموسمية.</p>
            </div>
        </div>
    </div>

    <div id="searchPage" class="page-node py-20 px-6 max-w-md mx-auto">
        <div class="bg-white p-10 rounded-3xl shadow-xl border-t-8 border-gold">
            <h2 class="text-2xl font-black text-center mb-8">استعلام النتائج</h2>
            <input type="text" id="stdId" placeholder="رقم الهوية" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-xl mb-6 text-center text-xl font-bold">
            <button onclick="alert('جاري التحديث...')" class="w-full bg-[#0f172a] text-white py-4 rounded-xl font-bold">بدء الاستعلام</button>
        </div>
    </div>

    <script>
        function navigateTo(id) {
            document.querySelectorAll('.page-node').forEach(p => p.classList.remove('active'));
            document.getElementById(id + 'Page').classList.add('active');
            const backBtn = document.getElementById('backBtn');
            id === 'home' ? backBtn.classList.add('hidden') : backBtn.classList.remove('hidden');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
