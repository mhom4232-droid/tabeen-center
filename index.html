<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز التابعين القرآني | النصيرات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --deep-blue: #0f172a; --gold: #c5a059; --accent: #1e293b; }
        body { font-family: 'Tajawal', sans-serif; background: #f8fafc; color: var(--deep-blue); }
        .quran-font { font-family: 'Amiri', serif; }
        
        .page-node { display: none; min-height: 80vh; animation: fadeIn 0.5s ease-out; }
        .page-node.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border-bottom: 4px solid var(--gold); }
        
        /* زر الواتساب برقمك الجديد */
        .whatsapp-btn {
            position: fixed; bottom: 25px; left: 25px;
            background: #25d366; color: white;
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000; transition: 0.4s;
        }
        .whatsapp-btn:hover { transform: scale(1.1) rotate(15deg); }

        /* معرض الصور */
        .gallery-card { overflow: hidden; border-radius: 20px; position: relative; cursor: pointer; }
        .gallery-card img { transition: 0.5s; width: 100%; height: 200px; object-fit: cover; }
        .gallery-card:hover img { transform: scale(1.1); filter: brightness(0.7); }
        .gallery-overlay { position: absolute; bottom: 0; right: 0; left: 0; padding: 15px; background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; opacity: 0; transition: 0.3s; }
        .gallery-card:hover .gallery-overlay { opacity: 1; }

        .aya-bar { background: #f1f5f9; border-right: 4px solid var(--gold); padding: 10px 20px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <a href="https://wa.me/970567842183" target="_blank" class="whatsapp-btn shadow-2xl">
        <i class="fab fa-whatsapp"></i>
    </a>

    <nav class="header-gradient text-white py-4 px-6 md:px-12 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3 cursor-pointer" onclick="navigateTo('home')">
            <i class="fas fa-quran text-3xl text-gold"></i>
            <div>
                <h1 class="text-xl font-bold quran-font">مركز التابعين القرآني</h1>
                <p class="text-[9px] text-gold font-bold uppercase tracking-widest">النصيرات - بجوار مدرسة العروبة</p>
            </div>
        </div>
        <button id="backBtn" onclick="navigateTo('home')" class="hidden bg-white/10 px-4 py-1 rounded-lg text-sm border border-white/20">الرئيسية</button>
    </nav>

    <div id="homePage" class="page-node active py-10 px-6 max-w-6xl mx-auto">
        <div class="aya-bar shadow-sm">
            <i class="fas fa-quote-right ml-2 text-gold"></i>
            <span class="quran-font text-lg mr-2">"وَفِي ذَلِكَ فَلْيَتَنَافَسِ الْمُتَنَافِسُونَ"</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-slate-900 p-8 rounded-3xl text-white flex flex-col items-center justify-center border-b-4 border-gold shadow-xl">
                <span class="text-gold text-sm font-bold mb-2">إجمالي ختمات المركز</span>
                <span class="text-5xl font-black">١٤٥</span>
            </div>
            <button onclick="navigateTo('search')" class="bg-gold text-white p-8 rounded-3xl font-bold text-2xl shadow-xl hover:brightness-110">بوابة استعلام الطالب</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div onclick="navigateTo('honor')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 cursor-pointer hover:border-gold transition text-center">
                <i class="fas fa-award text-3xl text-gold mb-3"></i>
                <h3 class="font-bold">لوحة الشرف</h3>
            </div>
            <div onclick="navigateTo('gallery')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 cursor-pointer hover:border-gold transition text-center">
                <i class="fas fa-images text-3xl text-gold mb-3"></i>
                <h3 class="font-bold">حصاد الصور</h3>
            </div>
            <div onclick="navigateTo('about')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 cursor-pointer hover:border-gold transition text-center">
                <i class="fas fa-map-marked-alt text-3xl text-gold mb-3"></i>
                <h3 class="font-bold">موقعنا</h3>
            </div>
            <div onclick="navigateTo('competitions')" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 cursor-pointer hover:border-gold transition text-center">
                <i class="fas fa-trophy text-3xl text-gold mb-3"></i>
                <h3 class="font-bold">المسابقات</h3>
            </div>
        </div>
    </div>

    <div id="galleryPage" class="page-node py-16 px-6 max-w-6xl mx-auto">
        <h2 class="text-3xl font-black text-center mb-10 quran-font text-slate-800">معرض إنجازات المركز</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="gallery-card bg-slate-200 shadow-lg">
                <img src="https://images.unsplash.com/photo-1584281723350-13f5698b6711?q=80&w=600" alt="تكريم">
                <div class="gallery-overlay"><p class="font-bold text-sm">حفل تكريم حفظة القرآن - رمضان</p></div>
            </div>
            <div class="gallery-card bg-slate-200 shadow-lg">
                <img src="https://images.unsplash.com/photo-1590076241144-803239a5893d?q=80&w=600" alt="رحلة">
                <div class="gallery-overlay"><p class="font-bold text-sm">رحلة طلاب التميز الصيفية</p></div>
            </div>
            <div class="gallery-card bg-slate-200 shadow-lg">
                <img src="https://images.unsplash.com/photo-1523050853063-bd8012fbb230?q=80&w=600" alt="حلقة">
                <div class="gallery-overlay"><p class="font-bold text-sm">جانب من حلقات السند المتصل</p></div>
            </div>
        </div>
    </div>

    <div id="searchPage" class="page-node py-20 px-6 max-w-md mx-auto">...</div>
    <div id="honorPage" class="page-node py-16 px-6 max-w-4xl mx-auto">...</div>

    <script>
        function navigateTo(id) {
            document.querySelectorAll('.page-node').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id + 'Page');
            if(target) target.classList.add('active');
            const backBtn = document.getElementById('backBtn');
            id === 'home' ? backBtn.classList.add('hidden') : backBtn.classList.remove('hidden');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
